<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="day a4.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Bookstore</h1>
            <img src="https://picsum.photos/200/300" alt="Bookstore Image">
            <button>Explore Books</button>
        </section>
        <section id="featured-books">
            <h2>Featured Books</h2>
            <div class="book-grid">
                <div class="book">
                    <img src="https://covers.openlibrary.org/b/id/8032136-M.jpg" alt="Book 1">
                    <h3>The Great Gatsby</h3>
                    <p>$10000</p>
                </div>
                <div class="book">
                    <img src="https://covers.openlibrary.org/b/id/6977155-M.jpg" alt="Book 2">
                    <h3>To Kill a Mockingbird</h3>
                    <p>$12000</p>
                </div>
                <div class="book">
                    <img src="https://covers.openlibrary.org/b/id/7844156-M.jpg" alt="Book 3">
                    <h3>1984</h3>
                    <p>$10200</p>
                </div>
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are an online bookstore dedicated to providing the best books at affordable prices.</p>
        </section>
        <section id="contact">
            <h2>Get in Touch</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button>Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bookstore</p>
    </footer>
    <script src="day a4.js"></script>
</body>
</html>
